{% extends "base.html" %}

{% block content %}

<h1 class="bg-info rounded text-center p-4 m-4">Your Portfolio</h1>
<a class="text-center" href="/"><h3>Search for stock</h3></a>
<table class="table text-center">
<thead>
    <th>Ticker</th>
    <th>Company Name</th>
    <th>Sector</th>
    <th>Number of Shares</th>


</thead>
<tbody>
{% for stock in portfolioTable %}

<tr>
    <td><a class="text-center" href="/stock/{{ stock[0] }}">{{ stock[0] }}</a></td>
    <td><a class="text-center" href="/stock/{{ stock[0] }}">{{ stock[1] }}</a></td>
    <td>{{ stock[2] }}</td>
    <td>{{ stock[3] }}</td>


</tr>
{% endfor %}
</tbody>
</table>
<h3 class="text-center">
    {{ emptyMessage }}
</h3>


<form class="text-center" action="/portfolio/CLEARALL" method="GET">
    <input type=submit value="Clear Portfolio" class="btn-danger rounded p-4 m-4 text-center">
</form>

{% endblock %}
