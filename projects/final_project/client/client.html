  
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes!</title>
    <link href="//cdn.muicss.com/mui-0.10.1/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.10.1/js/mui.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="mui-container mui--text-center">
        <h1>Stock Info</h1>
    </div>
    <div class="mui-container mui--text-center" id="buttons">
        <form action="GET">
            <tr><h3>Please type a ticker symbol (ex: AAPL):</h3><input type="text" id="tick"></tr>
            <button class="mui-btn mui-btn-large mui-btn--primary" type="button" name="name" value="name"
                onclick="requestData(document.getElementById('tick').value)">Get Info</button>
        </form>

    </div>
    <div class="mui-container mui--text-center">
        <div class="mui-panel mui--text-center" id="r1"></div>
        <div class="mui-panel mui--text-center" id="r2"></div>
        <div class="mui-panel mui--text-center" id="r3"></div>

    </div>
</body>

</html>
