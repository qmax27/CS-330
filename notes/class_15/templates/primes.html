<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All the prime numbers</title>
</head>
<body>
    {% if prime_nums | length > 0 %}
    <table>
        {% for n in prime_nums %}
        <tr><td>{{ n }}</td></tr>
        {% endfor %}
    </table>
    {% else %}
    Please provide some data.
    {% endif %}
</body>
</html>
