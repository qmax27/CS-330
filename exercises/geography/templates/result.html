{% extends "base.html" %}

{% block content %}

<div class="mui-container">
    <h1>{{title}}</h1>
    <table class="mui-table mui-table--bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Continent</th>
                <th>Region</th>
                <th>Capital</th>
                <th>Area</th>
                <th>Population</th>
                <th>Government</th>
                <th>Head</th>
            </tr>
        </thead>
        <tbody>
            {% for r in rows %}
            <tr>
                <td>{{ r[1] }}</td>
                <td>{{ r[2] }}</td>
                <td>{{ r[3] }}</td>
                <td>{{ r[16] }}</td>
                <td>{{ r[4] }}</td>
                <td>{{ r[6] }}</td>
                <td>{{ r[11] }}</td>
                <td>{{ r[12] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <div class="container">
    <div class="row">
        <div class="col"><a href="/country">Country info</a></div>
        <div class="col"><a href="/region">Region info</a></div>
        <div class="col"><a href="/continent">Continent info</a></div>
    </div>
    </div>
    
</div>


{% endblock %}
