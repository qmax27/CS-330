<!DOCTYPE html>

<head>
    <title>TODO list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="alert alert-primary">To-do List</h1>

    <form id="newTask" class="form-group">
        <table>
        <thead>
            <th>Task</th><th>Assigned To</th><th>Priority</th><th>Due Date</th>
        </thead>
        <tr>
            <td><input type="text" name="task" id="task" class="input-field" required></td>
            <td><select name="assignedTo" id="assignedTo" class="btn dropdown-toggle"></select></td>
            <td><select name="priority" id="priority" class="btn dropdown-toggle"></select></td>
            <td><input type="date" id="dueDate" name="due" required></td>
        </tr>
    </table>
    </form>
    <p id="errorSpace">

    </p>

    <hr>
    <button type="button" id="btnAdd" class="btn btn-block btn-primary" onclick="addTask()">Add Task</button>
    <hr>
    <table class="table">
        <thead>
                <th>      </th>
                <th >Task</th>
                <th>Assigned To</th>
                <th>Priority</th>
                <th>Due Date</th>
            
        </thead>
        <tbody id="ToDoTable">


        </tbody>


    </table>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/class.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
