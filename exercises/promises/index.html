<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title>Fun Facts</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <hr>
        <h1>Fun Facts!</h1>
        <table class="table text-center bg-info" id="form">
                <tr>
                <td><b>Enter a Number:</b><input type="number" min="0" max="9999" id="numberInput" required></td>
                <td><input type="button" class="btn btn-warning btn-block" value="Get Info!" onclick="getInfo()"></td>
                <td><b>Get all at once:</b><input type="checkbox" id="allAtOnce"></td>
                </tr>
        </table>
        <p id="errorSpace">
        </p>
        <table class="table">
            <tbody id="tbody"></tbody>

        </table>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>

        <script src=js/get_info.js></script>
